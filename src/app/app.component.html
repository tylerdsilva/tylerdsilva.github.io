      <div class="loader-1 loader-outter">

<header>

  <!-- Navbar -->
  <nav class="navbar is-fixed-top" [ngClass]="{'main__header-dark': darkModeActive}">

    <!-- Tabs -->
    <header class="main__header">
      <div class="navbar-brand columns is-mobile">
        <a class="navbar-item column logo-tjd" [class.hidden] = "darkModeActive" href="#home-content">
          <img class="center-text" src="src/images/Capture.JPG">
        </a>
        <h3 class="navbar-item column title" [class.colorchange]="darkModeActive" [class.textalignment]="darkModeActive">
          TYLER D'SILVA
        </h3>

        <a (click) = "toggleMenu()" role="button" class="navbar-burger" aria-label="menu" aria-expanded="false">
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
        </a>
        <div *ngIf="Width > 1024" class="navbar-menu column">
          <div class="navbar-end">
            <div class="navbar-item">
              <div class="field is-grouped">
                <a class="mode-toggle__text control" [class.colorchange]="darkModeActive" href="#about-me">About Me</a>
                <a class="mode-toggle__text control" [class.colorchange]="darkModeActive" href="#experiences">Experience</a>
                <a class="mode-toggle__text control" [class.colorchange]="darkModeActive" href="#projects">Projects</a>
                <a class="mode-toggle__text control" [class.colorchange]="darkModeActive" target="_blank" href="src/resume/Tyler-D'Silva-Software.pdf">Resume</a>
                <div class="mode-toggle__container">
                  <span class="mode-toggle__text control" [class.colorchange]="darkModeActive">Light</span>

                  <label class="toggle-button__container">
                    <input (click)="modeToggleSwitch()" type="checkbox" class="mode-toggle__input"/>
                    <span [ngClass]="{'mode-toggle__bg-checked': darkModeActive}" class="mode-toggle__bg"></span>
                    <span [ngClass]="{'mode-toggle__circle-checked': darkModeActive}" class="mode-toggle__circle"></span>
                  </label>


                  <span class="mode-toggle__text control" [class.colorchange]="darkModeActive">Dark</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>


    </header>

    </nav>
  </header>

  <main class="main__container">
    <div class="main-container__bg" [ngClass]="{'main-container__bg-dark': darkModeActive}"></div>
    <router-outlet></router-outlet>
  </main>
